<!DOCTYPE html>
<html>
<head>
    <title>Reverse Shell Control</title>
</head>
<body>
    <h1>Envoyer une commande</h1>
    <form action="/cmd" method="POST">
        <input type="text" name="command" placeholder="Commande shell">
        <button type="submit">Envoyer</button>
    </form>

    <h2>Dernier retour :</h2>
    <pre>{{ output }}</pre>
</body>
</html>
